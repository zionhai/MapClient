<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="container" style="width:50%;">
        <h2 class="form-signin-heading" style="font-size: 16px">Enter your windows credentials</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control" placeholder="User Name" required
            autofocus>
        <br />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
            required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!authForm.valid">Sign in</button>
    </div>
</form>
